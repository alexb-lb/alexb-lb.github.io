<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Cookie banner code start-->
    <script
      src="./js/main.js"
      data-web-app="https://alexb-lb.github.io"
      data-domain="https://alexb-lb.github.io"
      id="lb-cookie-consent"
    ></script>

    <script src="https://test-cookies.tiiny.site/injectCookies.js"></script>

    <script>
      function getRandomCookieName(index) {
        return "same_domain_cookie_" + index;
      }

      // Function to generate a random cookie value
      function getRandomCookieValue() {
        return (
          Math.random().toString(36).substring(2, 15) +
          Math.random().toString(36).substring(2, 15)
        );
      }

      // Function to set a cookie with a random name and value
      function setRandomCookie(index) {
        document.cookie =
          getRandomCookieName(index) + "=" + getRandomCookieValue();
      }

      // Add 3 random cookies
      for (let i = 0; i < 3; i++) {
        setRandomCookie(i);
      }
    </script>
    <!-- Cookie banner code end-->
    <title>Test</title>
  </head>
  <body>
    <style>
      html,
      body {
        font-size: 14px;
        line-height: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <h1>This is test</h1>
  </body>
</html>
