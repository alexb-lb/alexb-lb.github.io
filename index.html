<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Cookie banner code start-->
    <script
      src="./js/main.js"
      data-web-app="https://alexb-lb.github.io"
      data-domain="https://alexb-lb.github.io"
      id="lb-cookie-consent"
      data-preferences-only="true"
    ></script>

    <script src="https://test-cookies.tiiny.site/injectCookies.js"></script>

    <script>
      (function () {
        const oneDayExpire = new Date(Date.now() + 86400 * 1000).toUTCString();

        document.cookie =
          "same_domain_cookie_1=local_value_1; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie2=local_value_2; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie3=local_value_3; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie4=local_value_4; expires=" +
          oneDayExpire +
          ";path=/;";
      })();
    </script>
    <!-- Cookie banner code end-->
    <title>Test</title>
  </head>
  <body>
    <style>
      html,
      body {
        font-size: 14px;
        line-height: 16px;
        font-family: Arial, Helvetica, sans-serif;

    <h1>This is test</h1>
