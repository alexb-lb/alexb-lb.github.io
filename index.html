<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Delicious+Handrawn&family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />

    <!-- data-preferences-only="true" -->

    <script src=“https://lightbeam-qa-dsr.lightbeamsecurity.com/cookie_consent/js/main.js” data-web-app=“https://lightbeam-qa-dsr.lightbeamsecurity.com” data-domain=“https://lightbeamai.github.io/website” id=“lb-cookie-consent”></script>

    <!-- alert from external script -->
    <script src="https://test-cookies.tiiny.site/show_alert.js"></script>

    <!-- same domain cookies -->
    <script>
      (function () {
        const oneDayExpire = new Date(Date.now() + 86400 * 1000).toUTCString();

        document.cookie =
          "same_domain_cookie_1=local_value_1; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie2=local_value_2; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie3=local_value_3; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie4=local_value_4; expires=" +
          oneDayExpire +
          ";path=/;";
      })();
    </script>

    <title>Lightbeam.ai</title>
  </head>
  <body>
    <iframe
      title="Inline frame to set cookies"
      width="100"
      height="1"
      src="https://test-cookies.tiiny.site"
      style="opacity: 0"
    >
    </iframe>
  </body>
</html>
