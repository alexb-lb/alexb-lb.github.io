    <script>
      // Function to generate a random cookie name
      function getRandomCookieName(index) {
        return "cookie_" + index;
      }

      // Function to generate a random cookie value
      function getRandomCookieValue() {
        return (
          Math.random().toString(36).substring(2, 15) +
          Math.random().toString(36).substring(2, 15)
        );
      }

      // Function to set a cookie with a random name and value
      function setRandomCookie(index) {
        document.cookie =
          getRandomCookieName(index) + "=" + getRandomCookieValue();
      }

      // Add 10 random cookies
      for (let i = 0; i < 10; i++) {
        setRandomCookie(i);
      }
    </script>
